<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="main">

    <article class="card">

      <div class="card__texts">
        <h2 class="card__title"> Get <span class="title__highlight">insights</span> that help your business grow.</h2>

        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="card__spec">
          <div class="info__details">
            <h3 class="info__quantity">10k+ </h3>
            <p class="info__info">companies</p>
          </div>

          <div class="info__details">
            <h3 class="info__quantity">314 </h3>
            <p class="info__info">templates</p>
          </div>

          <div class="info__details">
            <h3 class="info__quantity"> 12m+</h3>
            <p class="info__info">queries</p>
          </div>
        </div>
      </div>

      <figure class="card__figure">
        <img src="images/image-header-mobile.jpg" alt="women at work" class="card__img">
      </figure>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br><br>
      Coded by <a href="#">Daniela Domínguez Peña</a>.
    </div>
  </main>


</body>

</html>
